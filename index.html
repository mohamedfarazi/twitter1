<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwitterSoapBox</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <script type="text/x-handlebars">
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">TwitterSoapBox</a></h1>
          </li>
        </ul>
        <section class="top-bar-section">
          <ul class="left">
            <li>{{#link-to 'tweets'}}Tweets{{/link-to}}</li>
            <li>{{#link-to 'about'}}About{{/link-to}}</li>
          </ul>
        </section>
      </nav>
      <div class="margins">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" id="about">
      <div class="row">
        <div class="small-11 small-centered columns header-weight">
         <hr>
          <h1>What is this?</h1>
            <p>TwitterSoapBox is my attempt at building a simple one page application for Soapbox using Ember.js.</p>
          </br>
          <h1>What were the requirements?</h1>
            <p>A simple frontÂ­end application that shows a list of tweets for a user, and when you click on one of the tweets, it shows a detailed view of that tweet and any mentions or favourites for that tweet.</p>
          </br>
          <h1>What were the challenges?</h1>
            <p>Understanding Ember screencasts and transferring the knowledge to building my own application.</p>
          </br>
          <h1>What are your next steps?</h1>
            <p>Learning more about Ember and fully understanding its official guide. Following that, I would like to build an app that uses a backend system to see how Ember interacts with one.</p>
          <hr>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="tweets">
        <div class="row">
          <div class="large-6 columns">
           <table class="table">
             <thead>
               <tr><th colspan="2">Recent Tweets</th></tr>
             </thead>
             {{#each}}
             <tr>
              <td>
                <img {{bind-attr src="pic"}} class="profile"/>
              </td>
              <td>
                <strong>{{name}}</strong> <small class="muted">{{user}}</small> <small class="muted right">{{format-date date}}</small></br>
               {{#link-to 'tweet' this}}
                 {{body}}
               {{/link-to}}
             </td></tr>
             {{/each}}
           </table>
          </div>
        <div class="large-6 columns tweet">{{outlet}}</div>
        </div>
    </script>

    <script type="text/x-handlebars" id="tweet">
      <hr>
      <table class="align">
        <thead class="header">
          <tr><th colspan="3"><strong>{{name}}</strong> <small class="muted">{{user}}</small></th></tr>
        </thead>
        <tr>
          <td>
            <img {{bind-attr src="pic"}} class="profile"/>
          </td>
          <td colspan="2" class="tweet-text">
            <p class="weight">{{body}}</p>
          </td>
        </tr>
        <tr>
          <td><small>Favourites:</br> {{fav}}</small></td>
          <td><small>Mentions: </br> {{mentions}}</small></td>
          <td><small>{{format-date date}}</small></td>
        </tr>
      </table>
      <hr>
    </script>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/ember/handlebars-1.1.2.js"></script>
    <script src="js/ember/ember-1.4.0.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
